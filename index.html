<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Level 1 Complete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Cognifyz Web Dev Internship Showcase</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="webpage-content">
        <h2>HTML/CSS Fundamentals Demonstrated</h2>
        <p>
            This section shows the basic structure using a heading, paragraph, and an image, as required.
        </p>
        <img src="https://via.placeholder.com/400x200?text=Web+Development" alt="Web Development Concept Image">
    </section>

    <hr>

    <section class="basic-form">
        <h2>Basic Submission Form</h2>
        <form action="#" method="GET">
            <label for="name">Enter your Name:</label>
            <input type="text" id="name" name="name" placeholder="Surya" required>
            <button type="submit">Submit Info</button>
        </form>
    </section>

    <hr>

    <section class="js-task">
        <h2>JavaScript Interaction</h2>
        <button id="colorChangeBtn">Click to Change Color</button>
    </section>

    <hr>

    <section class="js-task">
        <h2>Basic Adder Calculator</h2>
        <div id="calculator">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <button id="addBtn">Add Numbers</button>
            <p>Result: <span id="result">0</span></p>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
